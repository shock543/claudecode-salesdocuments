<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engate資料ライブラリ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./image/logo_white.png" alt="Engate Logo" class="header-logo">
            <h1>Engate資料ライブラリ</h1>
            <p>エンゲートの各種サービス資料と動画コンテンツをご覧いただけます。</p>
            <button id="admin-login-btn" class="admin-login-btn">管理者ログイン</button>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="pdf">PDF資料</button>
            <button class="tab-button" data-tab="video">動画</button>
        </div>

        <div class="content">
            <!-- PDF資料タブのコンテンツ -->
            <div id="pdf-content" class="tab-content active">
                <div class="documents-grid">
                    <!-- モックデータのPDF資料がここに挿入されます -->
                </div>
            </div>

            <!-- 動画タブのコンテンツ -->
            <div id="video-content" class="tab-content">
                <div class="videos-grid">
                    <!-- モックデータの動画がここに挿入されます -->
                </div>
            </div>
        </div>
    </div>

    <!-- パスワード入力モーダル -->
    <div id="password-modal" class="password-modal">
        <div class="modal-content">
            <h3>管理者認証</h3>
            <p>パスワードを入力してください</p>
            <input type="password" id="password-input" placeholder="パスワード">
            <div class="modal-buttons">
                <button id="login-submit" class="modal-btn primary">ログイン</button>
                <button id="login-cancel" class="modal-btn secondary">キャンセル</button>
            </div>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <!-- ファイルアップロードモーダル -->
    <div id="upload-modal" class="password-modal">
        <div class="modal-content">
            <h3 id="upload-modal-title">ファイルアップロード</h3>
            <p id="upload-modal-description">新しいファイルを選択してください</p>
            
            <!-- PDF用のファイルアップロードエリア -->
            <div id="pdf-upload-area" class="upload-area">
                <input type="file" id="file-input" accept=".pdf" style="display: none;">
                <div id="drop-zone" class="drop-zone">
                    <div class="drop-zone-content">
                        <span class="upload-icon">📁</span>
                        <p>クリックまたはドラッグ＆ドロップでPDFファイルを選択</p>
                        <p class="file-types">PDFファイル対応</p>
                    </div>
                </div>
                <div id="file-preview" class="file-preview" style="display: none;">
                    <span id="file-name"></span>
                    <button id="remove-file" class="remove-file-btn">×</button>
                </div>
            </div>

            <!-- 動画用のYouTubeリンク入力エリア -->
            <div id="video-upload-area" class="upload-area" style="display: none;">
                <div class="youtube-input-container">
                    <label for="youtube-url">YouTubeリンクを入力してください：</label>
                    <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." class="youtube-input">
                    <div id="youtube-preview" class="youtube-preview" style="display: none;">
                        <p>プレビュー：</p>
                        <iframe id="youtube-preview-iframe" width="100%" height="200" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>

            <div class="modal-buttons">
                <button id="upload-submit" class="modal-btn primary" disabled>アップロード</button>
                <button id="upload-cancel" class="modal-btn secondary">キャンセル</button>
            </div>
            <div id="upload-progress" class="upload-progress" style="display: none;">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <span id="progress-text">0%</span>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
